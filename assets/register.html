<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--============================== form-register-start =================================-->

    <div class="container">
        <div class="join-community-header d-flex align-items-center justify-content-center">
            <div class="join-community-container">
                <h3 class="join-community mb-3">Register</h3>
                <form>
                    <div class="col manage-profile-container mb-4">
                        <label for="firstname">First name</label>
                        <input type="text" class="form-control" placeholder="First name" id="firstname"
                            aria-label="First name">
                    </div>
                    <div class="col manage-profile-container mb-4">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="mb-4 manage-profile-container">
                        <label for="DOB" class="form-label">Date of Birth</label>
                        <input type="date" name="DOB" id="DOB" class="form-control" placeholder="dd/mm/yyyy" />
                    </div>
                    <div class="mb-4 manage-profile-container">
                        <label for="inputEmail4" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="abcd@gmail.com">
                    </div>
                    <div class="mb-4 manage-profile-container">
                        <label for="mobilenumber" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="91+9876543210" id="mobile number"
                            aria-label="Last name">
                    </div>
                    <div class="mb-5 form-password">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="abc#123">
                    </div>
                    <div class="mb-5 form-password">
                        <label for="exampleInputPassword1" class="form-label">Conform Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Confirm Password">
                    </div>
                    <div class="d-grid mb-4">
                        <button class="btn reset-password-content" type="button">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--============================== form-register-end =================================-->

    <!--============================== script-start =================================-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!--============================== script-end =================================-->



</body>

</html>
