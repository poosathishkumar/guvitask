<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--============================== form-login-start =================================-->

    <div class="container">
        <div class="join-community-header d-flex align-items-center justify-content-center">
            <div class="join-community-container">
                <h3 class="join-community mb-3">log in</h3>
                <div class="google-button d-flex mb-3">
                    <img src="./images/unnamed.png" class="w-25" alt="" srcset="">
                    <p>Sign in with Google</p>
                </div>
                <div class="or-content">
                    <p>or</p>
                </div>
                <form>
                    <div class="mb-4 manage-profile-container">
                        <label for="inputEmail4" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="varun@gmail.com">
                    </div>
                    <div class="mb-5 form-password">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Varun#123">
                    </div>
                    <div class="d-grid mb-4">
                        <button class="btn reset-password-content" type="button">
                            log In
                        </button>
                    </div>
                    <div class="arrow-content d-flex align-items-center gap-2 justify-content-center mb-4">
                        <p class="m-0">Forgot Password ?</p>
                    </div>
                    <div class="sign-up-c">
                        <p>Sign Up ?</p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--============================== form-login-end =================================-->


    <!--============================== script-start =================================-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!--============================== script-end =================================-->

</body>

</html>
